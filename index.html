<head>

<script type="text/javascript" src="js/calculator.js"></script>
<link href="css/table-in-css.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>

</head>
	<body>	
		
     <div class="base-layer">   
     <h1>Basic JavaScript Calculator</h1>

        
    <form name="calculator" >
	
		<input name="display" value="0" style="text-align:right">
            	<!-- row 1-->
				<div class="table-row">
				<div class="left-square"><input class="calbutton" onClick="MClear()" value="MC" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="MRecall(memory)" value="MR" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="MAdd(calculator.display.value)" value="M+" type="button"></div>
                <div class="left-square"><input class="calbutton" onClick="MSubtraction(calculator.display.value)" value="M-" type="button"></div>
				<div class="right-square"><input class="calbutton" onClick="calculator.display.value = '0'" value="C" type="button"></div>
                <div class="end-row"></div>
				</div>
				
                <!-- row 2-->
				<div class="table-row">
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(7)" value="7" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(8)" value="8" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(9)" value="9" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="Operation('/')" value="/" type="button"></div>
				<div class="right-square"><input class="calbutton" onClick="Operation('*')" value="X" type="button"></div>
				<div class="end-row"></div>
				</div>
				
                <!-- row 3-->
				<div class="table-row">
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(4)" value="4" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(5)" value="5" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(6)" value="6" type="button"></div>
				<div class="left-square"><input class="calbutton"  onClick="Operation('-')" value="-" type="button"></div>
                <div class="right-square"><input class="calbutton" onClick="Operation('+')" value="+" type="button"></div>
                <div class="end-row"></div>
				</div> 
                
                <!-- row 4-->
				<div class="table-row">
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(1)" value="1" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(2)" value="2" type="button"></div>
				<div class="left-square"><input class="calbutton" onClick="NumberPressed(3)" value="3" type="button"></div>
                <div class="right-square-x2"><input class="calbutton" onClick="BackSpace(calculator.display)" value="&larr;" type="button"></div>
                <div class="end-row"></div>
				</div> 
                
				<!-- row 5-->
				<div class="table-row">
				<div class="left-square"><input class="calbutton" onClick="Decimal()" value="." type="button"></div>
				<div class="left-square-x2"><input class="calbutton" onClick="NumberPressed(0)"  value="0" type="button"></div>
                <div class="right-square-x2"><input class="calbutton" onClick="Operation('=')"  value=" =" type="button"></div>
				<div class="end-row"></div>
				</div> 

	</form>
	
	<p>Created by SID 12765223</p>
	</div>

</body>
</html>
